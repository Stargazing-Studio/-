name: ling_yan_tian_ji
description: 灵衍天纪 Flutter 客户端
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  collection: ^1.18.0
  dio: ^5.7.0
  web_socket_channel: ^2.4.0
  intl: ^0.19.0
  # 动画和图片支持
  lottie: ^3.1.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  # 不使用外部资源，所有动画和UI元素通过代码生成
  # 使用系统默认字体，确保项目无外部依赖
